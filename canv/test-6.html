<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        padding: 0px;
        margin: 0px;
    }
    
    html {
        height: 100%;
    }
    
    body {
        height: 100%;
    }
    
    #shoot {
        width: 100%;
        height: 100%;
        background: #FFC;
        text-align: center;
        line-height: 60px;
    }
    </style>
    <script type="text/javascript">
    window.addEventListener("mousemove", cs, false);
    var x, y;
    // window.setInterval( "show()",500);

    function show() {

        var z = Math.random() * 50;
        var M = Math.random();
        var canvas = document.getElementById("show");
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        //context.save();
        context.beginPath();
        context.arc(x, y, z, 0, Math.PI * 2, true);
        context.closePath();
        context.strokeStyle = "rgba(143,9,9," + M + ")";
        context.lineWidth = 3;
        context.stroke();
        //context.restore();
    }

    function cs(event) {
        var e = event || window.event;
        x = e.pageX;
        y = e.pageY;
        show();
    }
    </script>
</head>

<body>
    <canvas id="show" width="800px" height="600px">抱歉！您的浏览器不支持html5的canvasAPI，请更换浏览器查看！
    </canvas>
</body>

</html>
